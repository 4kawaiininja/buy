<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>KAWAIININJA UI Kits</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0e0e0e; /* A very dark background to match the theme */
        color: #ffffff;
        line-height: 1.6;
      }
      /* Custom scrollbar for overflow content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px; /* Thinner scrollbar */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0e0e0e; /* Black track */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05); /* Thin light border */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); /* Slightly visible thumb */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05); /* Thin light border */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.2); /* Lighter border on hover */
      }

      /* Dark Select dropdowns */
      select.dark-select option {
        background-color: #0e0e0e; /* Match body background for options */
        color: #ffffff;
      }

      /* Toggle switch exact dimensions and colors */
      .toggle-switch-div {
        width: 2.25rem; /* w-9 - 36px */
        height: 1.25rem; /* h-5 - 20px */
        background: rgba(75, 85, 99, 0.5); /* bg-gray-600/50 - OFF state */
        border-radius: 9999px; /* rounded-full */
        transition: background-color 0.15s ease-in-out; /* transition-colors */
      }

      .peer:checked + .toggle-switch-div {
        background: rgb(34, 197, 94); /* peer-checked:bg-green-500 - ON state */
      }

      /* Focus state */
      .peer:focus + .toggle-switch-div {
        outline: none; /* peer-focus:outline-none */
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5); /* Optional focus ring */
      }
    </style>
  </head>
  <body class="bg-[#0e0e0e] text-white font-inter">
    <!-- Chosen Palette: Kuro - Dark Theme (Japanese-inspired, matches anime aesthetic) -->
    <!-- Application Structure Plan: This SPA is designed as a focused product showcase for a single UI Kit. It uses a linear, scrollable layout with a main header that incorporates the theme's section header style, followed by the single UI kit product card, and a footer with contact information. This structure prioritizes direct presentation of the product for purchase, minimizing distractions and providing clear calls to action. -->

    - UI Kit Card: Qualitative insights (product description), textual content (features), external link - Goal: Inform/Showcase - Presentation: Content Card (HTML/Tailwind) with the specific product image - Interaction: Clickable link to Gumroad - Justification: Directly presents the product with its details and a clear purchase option. Uses the provided image URL.
    - Footer: Textual content (copyright, contact email) - Goal: Inform - Presentation: HTML text with an email link - Interaction: Email link - Justification: Standard legal/branding and direct contact information.
    CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <div class="p-6 mb-6">
        <div class="flex items-center mb-4">
